{% extends 'base_generic.html' %}

{% block content %}
<div class="row">
    <div class="d-flex flex-column">
        <h2>Create account to start tracking!</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="pt-3">
                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
